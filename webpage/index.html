<body onload="initTables()">
<form name="IOScript">
    <p>Input Script</p>
    <p>
        <textarea name="InputScript" id="is" cols="40" rows="10"></textarea><br/>
        <input type="button" name="Is standard script" id="isStandardInputScript" onclick="checkInputScriptIfStandard();" value="Is standard script"/>
    <p id="isInputScriptStandardVal">hello test me</p>
    </p>
    <p>Output Script</p>
    <p>
        <textarea name="OutputScript" id="os" cols="40" rows="10"></textarea><br/>
        <input type="button" name="Is standard script" id="isStandardOutputScript" onclick="checkOutputScriptIfStandard();" value="Is standard script"/>
    <p id="isOUtputScriptStandardVal">hello test me</p>
        <br/><br/>
        <input type="button" name="signInputScript" id="sis" onclick="sign();" value="Sign Transaction"/>
        <select id="sigType" onchange="getSigType()">
            <option value="" selected>--- please select a sig type ---</option>
            <option value="SIGHASH_ALL">SIGHASH_ALL (Default)</option>
            <option value="SIGHASH_NONE">SIGHASH_NONE</option>
            <option value="SIGHASH_SINGLE">SIGHASH_SINGLE</option>
            <option value="SIGHASH_ANYONECANPAY">SIGHASH_ANYONECANPAY</option>
        </select>
        <select id="privateKeySelection">
            <option id="keySelectionElement0" value="privK_0" selected>privK_0</option>
        </select>
    </p>
    <p>
        <input type="button" name="RunScript" id="runs" onclick="runScript(this);" value="Run Script"/>
    </p>

    <p id="st" class="stack">
        Stack<br/>
        <textarea name="StackTraceText" clase="stack" id="stt" cols="80" rows="25"></textarea>
        <br/><br/><input type="button" name="Clear Stack" id="cs" onclick="clearStack(this);" value="Clear Stack"/>
    </p>
</form>
