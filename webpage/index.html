<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <script src="bower_components/bitcore-lib/bitcore-lib.js"></script>
    <script src="bower_components/bitcore-mnemonic/bitcore-mnemonic.js"></script>
    <script src="jquery.js"></script>
    <script src="parser.js"></script>
    <script src="accesStack.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="bitcoinScriptDebuggerIcon.png"/>
    <title>Bitcoin Script Debugger</title>
</head>
<body onload="createTable()">
<form name="IOScript">
    <p>Input Script</p>
    <p>
        <textarea name="InputScript" id="is" cols="40" rows="10"></textarea>
    </p>
    <p>Output Script</p>
    <p>
        <textarea name="OutputScript" id="os" cols="40" rows="10"></textarea>
        <br/>add private key selection here <br/>
        <input type="button" name="signInputScript" id="sis" onclick="sign();" value="Sign Input Script"/>
        <select id="sigType" onchange="getSigType()">
            <option value="" selected>--- please select a sig type ---</option>
            <option value="SIGHASH_ALL">SIGHASH_ALL (Default)</option>
            <option value="SIGHASH_NONE">SIGHASH_NONE</option>
            <option value="SIGHASH_SINGLE">SIGHASH_SINGLE</option>
            <option value="SIGHASH_ANYONECANPAY">SIGHASH_ANYONECANPAY</option>
        </select>
    </p>
    <p>
        <input type="button" name="RunScript" id="runs" onclick="runScript(this);" value="Run Script"/>
    </p>

    <p id="st" class="stack">
        Stack<br/>
        <textarea name="StackTraceText" clase="stack" id="stt" cols="80" rows="25"></textarea>
        <br/><br/><input type="button" name="Clear Stack" id="cs" onclick="clearStack(this);" value="Clear Stack"/>
    </p>
</form>

<p>Please Select Private Key<br/>
    <select id="privateKeySelection">
        <option id="keySelectionElement0" value="privK_0" selected>privK_0</option>
    </select>
</p>
<p>
    <input type="button" id="addRow" value="Add New Row" onclick="addRow()" />
</p>

<!--THE CONTAINER WHERE WE'll ADD THE DYNAMIC TABLE-->
<div id="cont"></div>

<!--</p>-->

<p> Demo Scripts<br/>
    <input type="button" id="addBasicScript" value="Basic Script" onclick="loadBaiscDemoScript()"/><br/>
    <input type="button" id="addP2PKScript" value="P2PK" onclick="loadP2PKDemoScript()"/>
</p>

</body>
</html>
