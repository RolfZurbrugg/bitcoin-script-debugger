<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <script src="bower_components/bitcore-lib/bitcore-lib.js"></script>
    <script src="bower_components/bitcore-mnemonic/bitcore-mnemonic.js"></script>
    <script src="jquery.js"></script>
    <script src="parser.js"></script>
    <script src="accesStack.js"></script>
    <!-- <script src="test.js"></script> -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="bitcoinScriptDebuggerIcon.png"/>
    <title>Bitcoin Script Debugger</title>
</head>
<body>
<form name="IOScript">
    <p>Input Script</p>
    <p>
        <textarea name="InputScript" id="is" cols="40" rows="10"></textarea>
    </p>
    <p>Output Script</p>
    <p>
        <textarea name="OutputScript" id="os" cols="40" rows="10"></textarea>
    </p>
    <p>
        <input type="button" name="RunScript" id="runs" onclick="runScript(this);" value="run"/>
    </p>
    <p id="st">
        Stack<br/>
        <textarea name="StackTraceText" id="stt" cols="80" rows="25"></textarea>
    </p>
</form>
</body>
</html>
